<div>
    <h1>Najwyższe szczyty świata</h1> 
    
    <div class="center-content">
        <mat-form-field>
            <input matInput (keyup)="onFilterChange($event.target.value)">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Szczyt </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wysokość (w m n.p.m.) </th>
            <td mat-cell *matCellDef="let row"> {{row.height}} </td>
        </ng-container>

        <ng-container matColumnDef="continent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kontynent </th>
            <td mat-cell *matCellDef="let row"> {{row.continent}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Państwo </th>
            <td mat-cell *matCellDef="let row"> {{row.country}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
	    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

</div>
